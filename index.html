<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>项目实战</title>
</head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="bootstrap/css/style.css">
<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">LOGO图标</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
			</ul>
		</div>
	</div>
</nav>
<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active">1</li>
		<li data-target="#myCarousel" data-slide-to="1">2</li>
		<li data-target="#myCarousel" data-slide-to="2">3</li>
	</ol>
<div class="carousel-inner">
	<div class="item active" style="background:#a1b5c0">
		<img src="bootstrap/img/timE.jpg" alt="第一张">
	</div>
	<div class="item" style="background: #c4c9cf">
		<img src="bootstrap/img/timf.jpg" alt="第二张">
	</div>
	<div class="item" style="background: #96bac8">
		<img src="bootstrap/img/timg.jpg" alt="第三张">
	</div>
</div>
<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
</div>
<script src="bootstrap/jquery-3.1.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
	$(function(){
		//轮播自动播放
		$('#myCarousel').carousel({
			interval:3000,
		});

		//设置垂直居中
		$('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
		$(window).resize(function(){
		var heights=$('.carousel-inner img').eq(0).height()||
					$('.carousel-inner img').eq(1).height()||
					$('.carousel-inner img').eq(2).height();
			$('.carousel-control').css('line-height',heights+'px');
			console.log(heights);
		})
	})
</script>
</body>
</html>
